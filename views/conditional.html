<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
</head>
<body>
  <div class="well">
    <div> Input1: <input type="text" bind-value="str1" placeholder="type something"></div>
    <div> Input2: <input type="text" bind-value="str2" placeholder="do we match?"></div>
    <template if="str1 == str2">
      <div>They match!</div>
    </template>
    <div template if='str1.length > 2'>
      "{{str1}}" is getting long!
    </div>
  </div>
  <script type="application/dart" src="src/conditional.dart"></script>
</body>
</html>
